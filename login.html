<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
    <div class="container w-50">
    
        <form action="">
                
            <div class="row justify-content-center border rounded bg-primary mt-4 mb-2">
                <div class="col-auto"> 
                    <h1>Iniciar sesión</h1>
                </div>
            </div>                                    
            <div class="row">
                <div class="col-10">
                    <input id="email" name="email" placeholder="Correo" type="email" class="form-control">
                </div>
                <div class="col-10">
                    <input id="password" name="password" placeholder="Contraseña" type="password" class="form-control">
                </div>
            </div>           
        </form>
        <div class="roww">
            <div class="col-auto">
                <button id="ingresar" name="ingresar" type="button" class="btn btn-info">Ingresar</button>
                <button id="registrarse" name="registrarse" type="button" onclick="login()" class="btn btn-info">Registrarse</button>
                <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
                <script src="login.js"></script>
            </div>
        </div>
            
        </div> 

    </div>
</body>
</html>
