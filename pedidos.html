<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannoli Pasteleria</title>
    <link rel="stylesheet" href="stylePasteleria2.css">
     <!-- bootstrap links-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     <!-- bootstrap links-->
     <!-- fonts links-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet">
     <!-- fonts links-->
</head>
<body>
    <div class="all-content">
            <!-- navbar  -->
            <nav class="navbar navbar-expand-md" id="navbar">
                <!-- Brand -->
                <a class="navbar-brand" href="#" id="logo"><img src="./imagen/logo2.png" alt="" width="50px">Cannoli Pasteleria</a>

              <!-- Toggler/collapsibe button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span><img src="./imagen/menu.png" alt="" width="30px"></span>
            </button>

                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  
                </ul>
            </div>
            <div class="icons">
              <img src="./imagen/usuario.png" alt="" width="20pxs">
              <img src="./imagen/add2.png" alt="" width="24pxs">

            </div>
              </nav>

            <!-- navbar end-->

            <!-- Contacto -->
      

            <div class="formulario" id="formulario">
              <form id="formulario">
              <h2>Agrega un producto</h2>
              <form action="https://backendpasteleria-production.up.railway.app/creaProductos" method="post" id="formulario">
               
                <div>
                  <textarea name="categoria" placeholder="Categoria" id="categoria"></textarea>
                </div>
               <div>
                <textarea name="sabor" placeholder="sabor" id="sabor"></textarea>
               </div>
               <div>
                <textarea name="cantidad" placeholder="cantidad" id="cantidad"></textarea>
               </div>


                <div>
                  <input type="button" class="btn btn-info" name="registrar" value="Registrar" id="registrar">
                  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
                <script src="pedido2.js"></script>
                </div>
              </form>
            </div>


            <div class="formulario" id="formularioBorrar">
              <h2>Elimina un producto</h2>
              <form id="formularioBorrar">
               <div>
                <textarea name="Borrar" placeholder="ID" id="Borrarid"></textarea>
               </div>
               
               <div>
                <input type="button" class="btn btn-danger" name="borrar" value="Eliminar" id="btnborra">
              </div>

              </form>
            </div>
          </div>
        </div>

        

      </div>
      

    </section>
</body>
</html>
